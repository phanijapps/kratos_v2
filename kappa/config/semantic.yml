namespace: semantic
vector_store:
  collection_suffix: semantic
ingestors:
  api_doc:
    vector:
      text_fields:
        - section.name
        - endpoint.name
        - endpoint.description
        - endpoint.signature
        - endpoint.returns
      metadata:
        section: section.name
        endpoint_name: endpoint.name
    graph:
      nodes:
        - id: section
          type: Section
          key: section.name
          attributes:
            name: section.name
            description: section.description
        - id: endpoint
          type: Endpoint
          key: endpoint.name
          attributes:
            name: endpoint.name
            description: endpoint.description
            signature: endpoint.signature
            returns: endpoint.returns
      edges:
        - source: section
          target: endpoint
          label: HAS_ENDPOINT
